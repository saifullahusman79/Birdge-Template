<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://americanbridgepac.org/wp-content/uploads/2019/04/cropped-AB-Logo-Full-smaller-1.png" width="200" height="80">
    <style type="text/css">
            *{
        margin: 0;
        padding: 0;
        font-family: "montserrat",sans-serif;
      }
      .landing-page{
        width: 100%;
        height: 100vh;
        background: #000;
        position: relative;
        overflow: hidden;
      }
      .landing-page::after{
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: url(img/305.jpg) no-repeat;
        background-size: cover;
        opacity: .4;
        animation: anim 25s linear infinite;
      }
      @keyframes anim {
        50%{
          transform: scale(2);
        }
        100%{
          transform: scale(1);
        }
      }
      .page-content{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        z-index: 1;
        width: 100%;
        max-width: 800px;
        text-align: center;
        padding: 0 40px;
        box-sizing: border-box;
      }
      .page-content h1{
        font-family: Neue Haas Grotesk Text Pro;
        letter-spacing: 0px;
        color: #ffc50e;
        text-transform: uppercase;
        font-size: 50px;
        font-weight: 900;
        margin-bottom: 20px;
      }
      .page-content p{
        color: #fff;
        margin-bottom: 20px;
      }
      .page-content a{
        display: inline-block;
        text-decoration: none;
        color: #ffc50e;
        border: 2px solid #ffc50e;
        border-radius: 20px;
        text-transform: uppercase;
        padding: 10px 20px;
        transition: 0.4s linear;
      }
      .page-content a:hover{
        color: black;
        background: #ffc50e;
      }

    </style>

  </head>
  <body>

    <div class="landing-page">
      <div class="page-content">
        <h1><b>WORLS FAMOUS BRIDGES</b></h1>
        <p>
          <h3 style="color: #ffffffff">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia illo facilis non mollitia eos fuga quas asperiores modi adipisci cupiditate odit rem reiciendis, natus aspernatur.
        </h3>

        </p>
        <a href="Home.html"><b>Get Started</b></a>
      </div>
    </div>

 
  </body>
</html>
